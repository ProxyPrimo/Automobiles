<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automobiles</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button class="btn btn-primary" id="loadAllAutomobiles">Load All Automobiles</button></li>
                <li>
                    <input type="text" class="form-control" id="inputMaker" placeholder="Suzuki">
                    <button class="btn btn-success">Load Automobiles by Maker</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Maker</th>
                <th scope="col">Model</th>
                <th scope="col">Engine Capacity</th>
                <th scope="col">Registration Number</th>
                <th scope="col">Colour</th>
                <th scope="col">Horse Power</th>
                <th scope="col">Owner</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody class="automobile-table-container">
            </tbody>
        </table>
        <br />
        <br />
        <form>
            <h3>FORM</h3>
            <ul id="error-msgs"></ul>
            <input type="hidden" id="autoId">
            <label>MAKER</label>
            <select id="maker-names-select" class="form-control">
                <option>Suzuki</option>
            </select>
            <label>MODEL</label>
            <select id="model-names-select" class="form-control">
                <option>Mustang</option>
            </select>
            <label>OWNER EMAIL</label>
            <input type="email" id="ownerEmail" placeholder="peter@peter.com">
            <label>HORSE POWER</label>
            <input type="number" id="horsePower" placeholder="1">
            <label>COLOUR</label>
            <input type="text" id="colour" placeholder="Black">
            <label>REGISTRATION NUMBER</label>
            <input type="text" id="registrationNumber" placeholder="AB1234CD">
            <label>ENGINE CAPACITY</label>
            <input type="text" id="engineCapacity" placeholder="200">
            <button id="create-btn">Create</button>
            <button id="edit-btn" style="display: none">Edit</button>
        </form>
    </main>
    <script src="../static/app.js" type="text/javascript"></script>
</body>
</html>
